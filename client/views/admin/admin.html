<template name="blogAdmin">
  <div id="blog-admin">
    <div class="container blog-admin-index">
      <div class="row">
        <div class="col-md-3">
          <h1>Blog Admin</h1>
        </div>
        <div class="col-md-9">
          <a href="#" class="for-new-blog btn btn-default">
            <i class="fa fa-plus"></i> Add Blog Post
          </a>
          <select class="for-filtering form-control">
            <option value="all">All Posts</option>
            <option value="mine">My Posts</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-bordered">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Updated At</th>
              <th>Published At</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            {{#each posts}}
              {{> blogAdminRow}}
            {{else}}
              <tr><td>
                <a href="#" class="for-new-blog">Create the first blog</a>
              </td></tr>
            {{/each}}
          </table>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="blogAdminRow">
  <tr class="blogAdminRow">
    <td>
      <h4><a target="_blank" href="{{pathFor 'blogShow'}}">{{title}}</a></h4>
      <p>{{{excerpt}}}</p>
    </td>
    <td>{{authorName}}</td>
    <td>{{blogFormatDate updatedAt}}</td>
    <td>
      {{#if published}}
        {{blogFormatDate publishedAt}}
      {{else}}
        <i class="fa fa-ban"></i>
      {{/if}}
    </td>
    <td>
      {{#if published}}
        <a class="for-unpublish" href="#">Draft</a> | <span class="selected">Published</span> 
      {{else}}
        <span class="selected">Draft</span> | <a class="for-publish" href="#">Published</a>
      {{/if}}
    </td>
    <td><a href="{{pathFor 'blogAdminEdit'}}"><i class="fa fa-edit"></i></a></td>
    <td><a href="#" class='delete'><i class="fa fa-trash-o"></i></a></td>
  </tr>
</template>
