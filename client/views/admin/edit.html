<template name="blogAdminEdit">
  <div id="blog-admin">
    <div class="container blog-admin-edit">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>
            <strong>Edit Post</strong>
          </h1>

          {{#with post}}
            <form>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Title</label>
                  <input autofocus tabindex="1" type="text" class="form-control" name="title" placeholder="Title" value="{{title}}">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6">
                  <label>Tags (comma-separated)</label>
                  <input tabindex="2" type="text" class="form-control" name="tags" placeholder="Tags" value="{{joinTags tags}}">
                </div>
                <div class="col-md-6">
                  <label>Slug</label>
                  <input type="text" class="form-control" name="slug" placeholder="Slug" value="{{slug}}">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Body</label>
                  <div class="editable" tabindex="3">
                    {{{body}}}
                  </div>
                  <button type="submit" class="btn btn-default">
                    <i class="fa fa-save"></i> Save
                  </button>
                  <a href="{{pathFor 'blogAdmin'}}" class="btn btn-default">
                    <i class="fa fa-ban"></i> Cancel
                  </a>
                </div>
              </div>
            </form>
          {{/with}}

        </div>
      </div>
    </div>
  </div>
</template>
